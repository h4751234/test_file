      《名偵探柯南：異次元的狙擊手》（日語：名探偵コナン 異次元の狙撃手スナイパー，英語：Detective Conan The Dimensional Sniper），是改編自日本漫畫家青山剛昌漫畫系列《名偵探柯南》的第18部劇場版，也是紀念名偵探柯南連載20週年，於2014年4月19日在日本上映。截至5月18日，票房在第五週的收入為36億6591萬2100日元，創下歷屆柯南劇場版的新高紀錄。截至6月10日，票房收入突破40億日元，成為柯南第一部突破40億的劇場版。異次元的狙擊手日本區的票房結算為40.9億日元。位居歷代第一，也是柯南連續六年突破30億大關。
